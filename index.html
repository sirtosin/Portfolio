<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width
    , initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="/css/guess.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
    integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ==" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Adefope Oluwatosin Portfolio</title>
</head>
<body> 

    <main class="container">
        <h1>Can you guess right?</h1>
        <h5>Guess the right number to open my portfolio</h5>
        <div id="game">
            <p>Guess a number between <span class="min-num">1</span> and <span class="max-num">10</span></p>
            <input type="number" id="guess-input" placeholder="Enter your Guess...">
            <input type="submit" value="submit" id="guess-btn">
            <p class="message"></p>
        </div>
      
    </main>

    <script src="/js/app.js"></script>
</body>
</html>
